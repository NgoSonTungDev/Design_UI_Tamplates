<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơn_Tùng_Day_3</title>
    <link rel="stylesheet" href="day3.css">
</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="" class="logo">
            <div class="user">
                <button>Explore</button>
                <img src="img/user.png" alt="">
            </div>
        </div>

        <div class="cotainer2">
            <div class="info">
                <h1>Sơn Tùng</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis, <br> id magni veritatis error
                    fuga
                    facere similique praesentium repellendus, <br> reprehenderit autem officia quae unde aspernatur
                    inventore
                    quidem sit repudiandae. <br> Quasi, esse?
                </p>
                <input type="text" placeholder="seach">
            </div>

        </div>
        <div class="slider">
            <img src="img/left-arrow.png" alt="" id="prev">
            <div class="preview">
                <img src="img/small5.png" alt="" class=" note nho">
                <img src="img/small1.png" alt="" class="nho">
                <img src="img/small2.png" alt="" class="nho">
                <img src="img/small3.png" alt="" class="nho">
                <img src="img/small4.png" alt="" class="nho">
            </div>
            <img src="img/right-arrow.png" alt="" id="next">
        </div>

    </div>

    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var nho = document.getElementsByClassName("nho");
        var hero = document.getElementById("hero");

        var backgroungImage = new Array(
            "img/bg5.png",
            "img/bg1.png",
            "img/bg2.png",
            "img/bg3.png",
            "img/bg4.png",
        )

        let i = 0;
        next.onclick = function () {
            if (i < 4) {
                hero.style.backgroundImage = 'url("' + backgroungImage[i + 1] + '")';
                nho[i + 1].classList.add("note");
                nho[i].classList.remove("note");
                i++
            }

        }
        prev.onclick = function () {
            if (i > 0) {
                hero.style.backgroundImage = 'url("' + backgroungImage[i - 1] + '")';
                nho[i - 1].classList.add("note");
                nho[i].classList.remove("note");
                i--
            }

        }
    </script>



</body>

</html>
